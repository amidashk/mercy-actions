apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nodejs-web
  labels:
    app.kubernetes.io/instance: demo-nodejs-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: demo-nodejs-web
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: demo-nodejs-web
    spec:
      containers:
        - name: demo-nodejs-web
          image: "my-image"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe: null
          readinessProbe: null
          resources:
            limits:
              cpu: 1
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 128Mi
